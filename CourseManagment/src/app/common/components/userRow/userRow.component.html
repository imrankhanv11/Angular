<td>{{ index + 1 }}</td>
<td>{{ user.name }}</td>
<td>{{ user.email }}</td>
<td>{{ user.dateOfBirth | date:'mediumDate' }}</td>
<td>{{ user.phoneNumber || 'N/A' }}</td>
<td>
    <span class="status-badge" [class.active]="user.isActive">
        {{ user.isActive ? 'Yes' : 'No' }}
    </span>
</td>
<td>
    <span class="role-badge" [class.admin]="user.isAdmin">
        {{ user.isAdmin ? 'Admin' : 'User' }}
    </span>
</td>
<td class="d-flex justify-content-around align-items-center m-auto">
    <button class="btn btn-info btn-sm" (click)="onEdit()">Edit</button>
    <button class="btn btn-danger btn-sm" (click)="onDelete()">Delete</button>
</td>
