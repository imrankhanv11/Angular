<div class="user-list-container">
    <h2 class="table-title">User List</h2>

    @if (loading$ | async) {
    <div class="loading">Loading users...</div>
    } @else if (error$ | async; as error) {
    <div class="error">{{ error }}</div>
    } @else {
    <table class="user-table">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Email</th>
                <th>Date of Birth</th>
                <th>Phone Number</th>
                <th>Active</th>
                <th>Admin</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            @for (user of users$ | async; track user.id; let i = $index) {
            <tr app-user-row [user]="user" [index]="i"></tr>
            } @empty {
            <tr>
                <td colspan="8" class="no-users text-danger text-center">No users found</td>
            </tr>
            }
        </tbody>
    </table>
    }
</div>
